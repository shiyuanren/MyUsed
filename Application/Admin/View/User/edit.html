




<extend name="Public:newBase"/>

<block name="content">
    <div class="inner">
        <div class="row">
            <div class="col-lg-8">
                <h2> 会员管理 </h2>
			</div>

			<div class="col-lg-4">
			</br>
				<form role="form" id='register_form' action="{:U('User/detail')}" method='post'>
				<div><input type="search" name="search_user" placeholder="昵称"/> &nbsp;&nbsp;&nbsp;<button type="submit" >查找</button></div>
				
				</form>
			</div>
        </div>

                <hr />
    	<div class="row">
		    <div class="col-lg-12">
		        <div class="box">
		            <header class="dark">
		                <div class="icons"><i class="icon-cloud-upload"></i></div>
		                <h5>会员列表</h5>
		            </header>
		            <div class="body">
		    			<form role="form" action="{:U('User/edit',array('id'=>$user['id']))}" method="post">
		<div class="form-group">
			<label for="exampleInputEmail1">用户名</label>
			<input name="uname" type="text" class="form-control" id="exampleInputEmail1" placeholder="" value="{$user.uname}">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">密码</label>
			<input name="upwd" type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">手机号</label>
			<input name="uname" type="text" class="form-control" id="exampleInputEmail1" placeholder="" value="{$user.phone_num}">
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">微信号</label>
			<input name="uname" type="text" class="form-control" id="exampleInputEmail1" placeholder="" value="{$user.wechat}">
		</div>
		<button type="submit" class="btn btn-default">修改</button>
	</form>
		            </div>
		        </div>
		    </div>
        </div>
    </div>

         <!--END PAGE CONTENT -->

</block>
