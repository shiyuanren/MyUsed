<extend name="Public:newBase"/>

<block name="content">
    <div class="inner">
        <div class="row">
            <div class="col-lg-8">
                <h2> 会员管理 </h2>
			</div>

			<div class="col-lg-4">
			</br>
				<form role="form" id='register_form' action="{:U('User/detail')}" method='post'>
				<div><input type="search" name="search_user" placeholder="昵称"/> &nbsp;&nbsp;&nbsp;
          <button type="submit" >查找</button></div>
				</form>
			</div>
        </div>

                <hr />
    	<div class="row">
		    <div class="col-lg-12">
		        <div class="box">
		            <header class="dark">
		                <div class="icons"><i class="icon-cloud-upload"></i></div>
		                <h5>会员列表</h5>
		            </header>
		            <div class="body">
		    			<table class="table table-striped table-hover">
		<thead>
			<th>Uid</th>
			<th>用户名</th>
			<th>IP</th>
			<th>创建时间</th>
			<th>最后登录时间</th>
			<th>操作</th>
		</thead>
		<tbody>
			<foreach name="user_list.lists" item="ul">
			<tr>
				<td>{$ul.id}</td>
				<td>{$ul.uname}</td>
				<td>{$ul.ip}</td>
				<td>{$ul.create_time|date="Y-m-d H:i:s",###}</td>
				<td>{$ul.last_time|date="Y-m-d H:i:s",###}</td>
				<td>
					<a href="{:U('User/detail',array('id'=>$ul['id']))}">查看</a>
					<a href="{:U('User/edit',array('id'=>$ul['id']))}">编辑</a>
					<a href="{:U('User/delete',array('id'=>$ul['id']))}">删除</a></td>
			</tr>
			</foreach>
		</tbody>
		<tfoot>
			<th colspan="6">{$user_list.page}</th>
		</tfoot>
	</table>
		            </div>
		        </div>
		    </div>
        </div>
    </div>

         <!--END PAGE CONTENT -->

</block>
