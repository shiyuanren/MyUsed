<extend name="Public:newBase"/>

<block name="content">
 <script type="text/javascript" src="__JS__/Admin/lists.js"></script>

 <div class="inner">
  <div class="row">
    <div class="col-lg-12">
      <h2> 商品管理 </h2>
    </div>
  </div>

  <hr />
  <div class="row">
    <div class="col-lg-12">
      <div class="box">
        <header class="dark">
          <div class="icons"><i class="icon-cloud-upload"></i></div>
          <div class="row">
            <div class=".col-lg-12">
              <div class=".col-lg-9"><h5>分类列表</h5></div>
              <div class=".col-lg-3">

                <a href="{:U('Category/addCategory')}" class="btn btn-default btn-sm active" role="button">新增</a>
                <input type="button" id="del-btn" class="btn btn-default btn-sm active" value="删除"/>
              </div>

            </div></div>
          </header>
          <div class="body">
           <table class="table table-hover table-bordered">
            <thead>
              <th width=2%><input type="checkbox" id="select" /></th>
              <th style="text-align: left;" width=68%>分类名称</th>
              <th style="text-align: right;" width=30%>编辑分类</th>
            </thead>
            <tbody>
              <foreach name="category_lists.list" item="cl">
                <tr>
                  <td><input type="checkbox"  name="items[]" value='{$cl.id}'/></td>
                  <td>{$cl.category_name}</td>
                  <td style="text-align: right;">
                    <a href="{:U('editCategory',array('id'=>$cl['id']))}"  class="btn btn-default btn-sm active" role="button">编辑</a>
                    <a href="{:U('deleteCategory',array('id'=>$cl['id']))}"  class="btn btn-default btn-sm active" role="button">删除</a>
                  </td>
                  </tr>
                </foreach>
              </tbody>
              <tfoot>
                <th colspan="6">{$category_lists.page}</th>
              </tfoot>

            </table>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!--END PAGE CONTENT -->
</block>
