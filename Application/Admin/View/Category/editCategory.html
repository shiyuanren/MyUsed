<extend name="Public:newBase"/>

<block name="content">
	<div class="inner">
		<div class="row">
			<div class="col-lg-12">
				<h2> 商品管理 </h2>
			</div>
		</div>
		<hr />
		<div class="row">
			<div class="col-lg-12">
				<div class="box">
					<header class="dark">
						<div class="icons"><i class="icon-cloud-upload"></i></div>
						<h5>商品列表</h5>
					</header>
					<div class="body">
						<form role="form" action="" method="post">
							<div class="form-group"><br/>
								<label for="category_name">分类名称</label>
								<input name="category_name" type="text" class="form-control" id="category_name" placeholder="{$cinfo.category_name}"
								value="{$cinfo.category_name}"/>
							</div>
							<div class="form-group">
								<label for="desp">描述</label>
								<textarea name="desp" rows='10' class="form-control" id="desp" placeholder="{$cinfo.description}" value="{$cinfo.description}"></textarea>
							</div>
							<button type="submit" class="btn btn-default">编辑</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


</block>
