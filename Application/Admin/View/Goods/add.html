<block name="content">
            <div class="inner">
                <div class="row">
                    <div class="col-lg-12">
                        <h2> 商品管理</h2>
                    </div>
                </div>

                <hr />
                <div class="row">
    <div class="col-lg-12">
        <div class="box">
            <header class="dark">
                <div class="icons"><i class="icon-cloud-upload"></i></div>
                <h5>新增商品</h5>
            </header>
            <div class="body">

<br /> <br />

<div class="row">
  <div class="col-md-12">
    <div class="col-md-2"></div>
    <div class="col-lg-8">
                

<form class="form-inline" action="{:U('add')}" method="post" enctype="multipart/form-data">


    <fieldset>


     <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">商品名称：</label>
         <!--  <div class="controls"> -->
            <input type="text" name="product_name" placeholder="" class="input-xlarge" required="required" size="48">
            <p class="help-block"></p>
        <!--   </div> -->
        </div><br /> <br />



    <div class="control-group">

          <!-- Textarea -->
          <label class="control-label">详细信息：</label>
    
            <!-- <div class="textarea"> -->
                  <textarea type="" name="description" rows=4  cols="50" required="required"> </textarea>
            <!-- </div> -->

        </div><br /> <br />

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">商品价格：</label>
         <!--  <div class="controls"> -->
            <input type="text" name="price" class="input-xlarge" required="required">
            <!-- <p class="help-block"></p> -->
        <!--   </div> -->
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

          <!-- Text input-->
          <label class="control-label" for="input01">商品数量：</label>
         <!--  <div class="controls"> -->
            <input type="number" name="quantity" class="input-xlarge" min='1' max='50' required="required">
            <p class="help-block"></p>
          <!-- </div> -->
        </div><br /> <br />

        <div class="form-group">
                        <label class="control-label col-lg-4">商品缩略图</label>
                        <div class="col-lg-8">
                            <div class="fileupload fileupload-new" data-provides="fileupload">
                                <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;"><img src="__ASSETS__/img/demoUpload.jpg"  alt="" /></div>
                                <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                <div>
                                    <span class="btn btn-file btn-primary"><span class="fileupload-new">Select image</span><span class="fileupload-exists">Change</span>
                                     <input class="input-file" name="photo1" id="photo1" type="file"></span>
                                    <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload">Remove</a>
                                </div>
                            </div>
                        </div>
                    </div><br /> <br />

   
    <div class="form-group">
                        <label class="control-label col-lg-4">商品分类</label>
                        <div class="col-lg-8">
                            <select class="input-xlarge" name="select" onclick="getCategories()">

                                <foreach name="category_lists" item="cl">
                                     <option value="{$key}">{$cl}</option>
                                </foreach>
            </select>
                        </div>
                    </div><br /> <br />

          <div class="form-group">
                       
                        <div class="col-lg-9">
                           <button class="btn btn-primary" type="submit">保存</button>
                        </div>
                         <div class="col-lg-3 pull-right  right">
                          <button type="reset" class="btn btn-primary">重置</button>
                        </div>
                    </div>

    </fieldset>
  </form>
    </div>
    <div class="col-md-2"></div>
</div>
</div>

            </div>
        </div>
    </div>



            </div>




        </div>

</block>
