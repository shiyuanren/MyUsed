

<extend name="Public:newBase"/>

<block name="content">
	<div class="inner">
		<div class="row">
			<div class="col-lg-12">
				<h2> 商品管理 </h2>
			</div>
		</div>

		<hr />
		<div class="row">
			<div class="col-lg-12">
				<div class="box">
					<header class="dark">
						<div class="icons"><i class="icon-cloud-upload"></i></div>
						<h5>编辑商品</h5>
					</header>
					<div class="body">
						<div id="div-1" class="accordion-body collapse in body">
							<form class="form-horizontal" method='post' enctype="multipart/form-data" action="{:U('Goods/edit',array('id'=>$goods['id'],))}"> 

				                <div class="form-group">
				                    <label for="text1" class="control-label col-lg-2">商品名称:</label>

				                    <div class="col-lg-10">
				                       <input name="product_name" type="text" class="form-control" value="{$goods.product_name}"/>
				                    </div>
				                </div>

				                <div class="form-group" valign="center">
				                    <label for="text1" class="control-label col-lg-2">商品描述:</label>

				                    <div class="col-lg-10">
				                      <textarea name="description"  rows='3' class="form-control" value="{$goods.description}"></textarea>
				                    </div>
				                </div>

				                <div class="form-group">
				                    <label for="text1" class="control-label col-lg-2">商品价格:</label>

				                    <div class="col-lg-10">
				                       <input name="price" type="text" class="form-control" value="{$goods.price}"/>
				                    </div>
				                </div>

				                <div class="form-group">
				                    <label for="text1" class="control-label col-lg-2">商品数量:</label>

				                    <div class="col-lg-10">
				                       <input name="quantity" type="text" class="form-control" value="{$goods.quantity}"/>
				                    </div>
				                </div>

				                <div class="form-group">
				                	<label class="control-label col-lg-2">商品缩略图</label>
				                	<div class="col-lg-10">
				                		<div class="fileupload fileupload-new" data-provides="fileupload">
				                			<div class="fileupload-new thumbnail" style="width: 200px; height: 150px;"><img src="__UPLOADS__/{$goods.photo}"  alt="" /></div>
				                			<div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
				                			<div>
				                				<span class="btn btn-file btn-primary"><span class="fileupload-new">Select image</span><span class="fileupload-exists">Change</span>
				                				<input class="input-file" name="photo" id="photo" type="file"></span>
				                				<a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload">Remove</a>
				                			</div>
				                		</div>
				                	</div>
				                </div>

				                <div class="form-group">
				                	<label class="control-label col-lg-2">商品分类</label>
				                	<div class="col-lg-10">
				                		<select class="input-xlarge" name="category_id">

				                			<foreach name="category_lists" item="cl">
				                				<if condition="$key eq $goods['category_id']">
				                					<option selected="selected" value="{$key}">{$cl}</option>
				                				<else/><option value="{$key}">{$cl}</option>
				                				</if>
				                			</foreach>
				                		</select>
				                	</div>
				                </div>
				            </br>

				                <div class="form-group">
				                	<label class="control-label col-lg-2"></label>
				                	<div class="col-lg-1">
				                		<button type="submit" class="btn btn-primary">提交</button>
				                		
				                		 <!-- <button type="submit" class="btn btn-default">编辑</button> -->
				                	</div>
				                	<div class="col-lg-9">
				                		<button type="reset" class="btn btn-primary">重置</button>
				                	</div>
				                	
				                </div>
				               
				            </form>



						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--END PAGE CONTENT -->

</block>
