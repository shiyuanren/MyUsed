<extend name="Public:newBase"/>

<block name="content">
    <div class="inner">
        <div class="row">
            <div class="col-lg-12">
                <h2> 商品管理 </h2>
			</div>
        </div>

                <hr />
    	<div class="row">
		    <div class="col-lg-12">
		        <div class="box">
		            <header class="dark">
		                <div class="icons"><i class="icon-cloud-upload"></i></div>
		                <h5>商品列表</h5>
		            </header>
		            <div class="body">
		    			<table class="table table-striped table-hover">
		<thead>
			<th>pid</th>
			<th>商品名</th>
			<th>商品价格</th>
			<th>创建时间</th>
			<th>更新时间</th>
			<th>操作</th>
		</thead>
		<tbody>
			<foreach name="goods_list.lists" item="gl">
			<tr>
				<td>{$gl.id}</td>
				<td>{$gl.product_name}</td>
				<td>{$gl.price}</td>
				<td>{$gl.create_time|date="Y-m-d H:i:s",###}</td>
				<td>{$gl.update_time|date="Y-m-d H:i:s",###}</td>
				<td>
					<a href="{:U('Goods/details',array('id'=>$gl['id']))}">详情</a> 
					<a href="{:U('Goods/edit',array('id'=>$gl['id']))}">编辑</a> 
					<a href="{:U('Goods/delete',array('id'=>$gl['id']))}">删除</a>
				</td>
			</tr>
			</foreach>
		</tbody>
		<tfoot>
			<th colspan="6">{$goods_list.page}</th>
		</tfoot>
	</table>
		            </div>
		        </div>
		    </div>
        </div>
    </div>

         <!--END PAGE CONTENT -->

</block>
